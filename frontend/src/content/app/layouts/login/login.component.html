<form (ngSubmit)="login()">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Login</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
    <div class="mb-3">
      <input name="username" class="form-control" [(ngModel)]="username">
    </div>
    <div class="mb-3">
      <input name="password" type="password" class="form-control" [(ngModel)]="password">
    </div>
  </div>
  <div class="modal-footer">
    <div class="error ml-3" *ngIf="errorMessage">{{errorMessage}}</div>
    <input class="btn btn-primary" type="submit" value="Login">
  </div>
</form>
